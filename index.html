<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="card">
    <img class="card__image" src="images/image-equilibrium.jpg" alt="nft image">
    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__body">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <section class="card__offer">
      <span class="card__price">
        <img class="card__img-ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
        0.041 ETH
      </span>
      <span class="card__days">
        <img src="images/icon-clock.svg" alt="icon clock">
        3 days left
      </span>
    </section>
    <footer class="card__footer">
      <img class="img__footer" src="images/image-avatar.png" alt="Jules Avatar">
      <span class="card__footer-text-1">Creation of</span><span class="card__footer-text-2">Jules Wyvern</span>
    </footer>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
