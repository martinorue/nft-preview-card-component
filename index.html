<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="card">

    <div class="image-container">
      <img src="images/image-equilibrium.jpg" alt="nft image">
      <!-- image overlay fade -->
      <div class="overlay">
        <img class="overlay__image" src="images/icon-view.svg" alt="eye image when hover">
      </div>
    </div>

    <h1 class="card__title">Equilibrium #3429</h1>

    <p class="card__body">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="offer">
      <span class="offer__price">
        <img src="images/icon-ethereum.svg" alt="icon ethereum">
        0.041 ETH
      </span>
      <span class="offer__days">
        <img src="images/icon-clock.svg" alt="icon clock">
        3 days left
      </span>
    </div>
    <footer class="footer">
      <img class="footer__img" src="images/image-avatar.png" alt="Jules Wyvern Avatar">
      <span class="footer__text-1">Creation of</span><span class="footer__text-2">Jules Wyvern</span>
    </footer>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
